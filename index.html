<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bez Cukru, bez Glutenu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #FF6F91, #D783FF);
            color: white;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="main-heading">Bez Cukru, bez Glutenu</h1>
        <p id="subtext">Strona jest w budowie. Prosimy o cierpliwość, blog pojawi się wkrótce!</p>
    </div>

    <script>
        // Detect the browser's language
        const userLang = navigator.language || navigator.userLanguage;

        // Define content for different languages
        const content = {
            pl: {
                heading: "Bez Cukru, bez Glutenu",
                message: "Strona jest w budowie. Prosimy o cierpliwość, blog pojawi się wkrótce!"
            },
            ua: {
                heading: "Без Цукру, без Глютену",
                message: "Сайт знаходиться в розробці. Будь ласка, очікуйте на блог найближчим часом!"
            }
        };

        // Check the language and update the content
        if (userLang.startsWith("uk")) {
            document.getElementById("main-heading").innerText = content.ua.heading;
            document.getElementById("subtext").innerText = content.ua.message;
        } else {
            document.getElementById("main-heading").innerText = content.pl.heading;
            document.getElementById("subtext").innerText = content.pl.message;
        }
    </script>
</body>
</html>
